<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="inprogress.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
        <!-- live laugh love garamond -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    </head>

    <body>
        <div class="container d-flex align-items-center justify-content-center">

                <svg
                    width="85%"
                    height="85%"
                    viewBox="-250 -250 500 500"
                    xmlns="http://www.w3.org/2000/svg">
            
                    <defs>
                        <g id="segment1" class="segment">
                            <path class="segment-fill" d="M0,1 v-200 a40,40 0 0,0 -62,11 z" />
                        </g>
                        </g>
                        <g id="quadrant">
                            <use xlink:href="#segment1"  />
                            <use xlink:href="#segment1" transform="rotate(18)" />
                            <use xlink:href="#segment1" transform="rotate(36)" />
                            <use xlink:href="#segment1" transform="rotate(54)" />
                            <use xlink:href="#segment1" transform="rotate(72)" />
                        </g>
                        <g id="petals">
                            <use xlink:href="#quadrant" />
                            <use xlink:href="#quadrant" transform="rotate(90)" />
                            <use xlink:href="#quadrant" transform="rotate(180)" />
                            <use xlink:href="#quadrant" transform="rotate(270)" />
                        </g>
                    </defs>
            
                    <g id="wavycircle">
                    <circle
                        id="overlay"
                        cx="0"
                        cy="0"
                        r="200"
                        stroke="none" 
                        fill="#e3f574"/>
                    <use id="outer-petals" xlink:href="#petals" />

                    <animateTransform
                        attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="0 0 0"
                        to="360 0 0"
                        dur="10s"
                        repeatCount="indefinite" />
                    </g>

                </svg>
                <p class="header">be back<br>soon!</p>
        </div> <!-- container 1 -->

        <div class="container mini">
                <p class="name">&lt;3 julia</p>
                <p style="text-align:right"><a href="https://github.com/julianonn" style="font-color:#e3f574">my github</a></p>
        </div> <!-- container 2 -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
